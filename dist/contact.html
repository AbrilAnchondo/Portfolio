  <main id="contact">
    <h1 class="lg-heading title">
      Contact
       <span class="text-secondary">Me</span>
    </h1>
    <h2 class="sm-heading">
      Would love to hear from you...
    </h2>
    <div class='form-container'>  
      <form class='form'>
        <div class="text-fields">
          <input 
            type="text" 
            class='text-input name-input'
            placeholder="Name"
            name="name"
            >
          <input 
            type="text" 
            class='text-input subject-input'
            placeholder="Subject"
            name="subject"
          >
          <input 
            type="email" 
            class='email-input email-input'
            placeholder="Email"
            name="email"
          >
          <textarea
          type="text"
          class="text-input message-input"
          placeholder="Message..."
          name="message"
          ></textarea>
        </div>
        <button 
          class="btn-dark" 
          type='submit'>
          Submit
        </button>
        <div class="contact-info">
          <div class="my-email">
              <i class="fas fa-envelope"></i>
              <span>Email: </span>abril79reynaga@gmail.com
          </div>
          <div class="my-phone">
            <i class="fas fa-phone"></i>
            <span>Mobile: </span>(1) 347-366-3308
          </div>
        </div>
      </form>
