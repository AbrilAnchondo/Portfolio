<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dr+Sugiyama&display=block"
      rel="stylesheet"
      rel="preload"
      as="style"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:image" content="images/portrait.jpeg" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact</title>
    <script defer src="js/main.js"></script>
  </head>
  <body id="contact-img">
    <header>
      <div id="navbar" class="navbar top">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="passions.html">Interests</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="contact">
      <h1 class="lg-heading title">
        Contact
        <span class="text-secondary">Me</span>
      </h1>
      <div class="contact-wrapper">
        <div class="form-container">
          <form
            class="form"
            method="POST"
            data-netlify="true"
            data-netlify-recaptcha="true"
          >
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
                name="name"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
                name="subject"
              />
              <input
                type="email"
                class="email-input email-input"
                placeholder="Email"
                name="email"
              />
              <textarea
                type="text"
                class="text-input message-input"
                placeholder="Message..."
                name="message"
              ></textarea>
              <div data-netlify-recaptcha="true"></div>
            </div>
            <button class="btn-dark" type="submit">Submit</button>
          </form>
        </div>
        <div class="icons">
          <a href="https://www.linkedin.com/in/abrilanchondo/" target="_blank">
            <i class="fab fa-linkedin fa-3x"></i>
          </a>
          <a href="https://github.com/AbrilAnchondo" target="_blank">
            <i class="fab fa-github fa-3x"></i>
          </a>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/7d0ffbca62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
